<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Name List</title>
</head>
<body>
  <h1>Enter Dog Names</h1>
  <button onclick="getDogNames()">Start</button>
  <div id="dog-list"></div>

  <script>
    function getDogNames() {
      const dogNames = [];
      const totalDogs = 6;

      for (let i = 0; i < totalDogs; i++) {
        let name = prompt(`Enter the name of dog ${i + 1}:`);
        if (name) {
          dogNames.push(name.trim());
        } else {
          i--; // re-ask if input is empty
          alert("Name cannot be empty.");
        }
      }

      dogNames.sort((a, b) => b.localeCompare(a));

      let listHTML = "<ul>";
      for (let name of dogNames) {
        listHTML += `<li>${name}</li>`;
      }
      listHTML += "</ul>";

      document.getElementById("dog-list").innerHTML = listHTML;
    }
  </script>
</body>
</html>
