<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Sorter</title>
</head>
<body>
  <h1>Enter Numbers</h1>
  <button onclick="getNumbers()">Start</button>

  <script>
    function getNumbers() {
      const numbers = [];
      let input;

      do {
        input = prompt("Enter a number (0 to stop):");
        let num = parseFloat(input);

        if (!isNaN(num)) {
          if (num !== 0) {
            numbers.push(num);
          }
        } else {
          alert("Please enter a valid number.");
        }

      } while (input !== null && parseFloat(input) !== 0);


      numbers.sort((a, b) => b - a);

      console.log("Numbers in descending order:");
      console.log(numbers);
    }
  </script>
</body>
</html>
