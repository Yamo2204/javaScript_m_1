<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä</title>
</head>
<body>
      <script>
          let dogs = [];
          for (let i = 0; i < 6; i++) {
          let name = prompt("Anna koiran " + (i + 1) + " nimi:");
          dogs.push(name);
}
          dogs.sort().reverse();

          let list = document.getElementById("dogList");
          for (let i = 0; i < dogs.length; i++) {
              let li = document.createElement("li");
          li.textContent = dogs[i];
          list.appendChild(li);
}
      </script>
</body>
</html>
