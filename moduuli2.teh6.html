<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
</head>
<body>
  <h1>Rolling the Dice</h1>
  <button onclick="rollUntilSix()">Roll Dice</button>
  <div id="dice-results"></div>

  <script>

    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }


    function rollUntilSix() {
      const results = [];
      let roll;

      do {
        roll = rollDice();
        results.push(roll);
      } while (roll !== 6);


      let listHTML = "<ul>";
      for (let i = 0; i < results.length; i++) {
        listHTML += `<li>Roll ${i + 1}: ${results[i]}</li>`;
      }
      listHTML += "</ul>";

      document.getElementById("dice-results").innerHTML = listHTML;
    }
  </script>
</body>
</html>
