<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä</title>
</head>
<body>
      <script>
          let count = parseInt(prompt("Kuinka monta osallistujaa?"))
          let names = [];

          for (let i = 0; i < count; i++) {
          let name = prompt("Anna osallistujan " + (i + 1) + " nimi:");
          names.push(name);
      }

          names.sort();

          let list = document.getElementById("participantList");
          for (let i = 0; i < names.length; i++) {
              let li = document.createElement("li");
          li.textContent = names[i];
          list.appendChild(li);
      }
     </script>
</body>
</html>
