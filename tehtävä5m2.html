<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä</title>
</head>
<body>
    <script>
let numbers = [];

while (true) {
let input = Number(prompt("Anna luku:"));


if (numbers.includes(input)) {
alert("Luku on jo annettu! Ohjelma päättyy.");
break;
}

numbers.push(input);
}


numbers.sort(function(a, b) {
return a - b;
});


console.log("Annetut luvut (nousevassa järjestyksessä):");
for (let i = 0; i < numbers.length; i++) {
console.log(numbers[i]);
}
</script>
</body>
</html>
